          <img src="img/LOGO.png">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"href="index.html">首页</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="photo.html">图库</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html">关于</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="搜索" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">SO</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- 导航结束 -->

      <!-- 主体 -->
      <div class="container maincontent">

        <div class="row align-item-start justify-content-center">
          <div class="col titleBanner">
            <p class="fs-4 fw-bold text-start">作者想说：</p>
            <p class="fs-4 fw-blod text-center" style="text-indent: 2rem;">请给我留言！</p>
          </div>
        </div>

        <div class="row align-item-start justify-content-center">
          <div class="col titleBanner">
            <section id="contact-area">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 offset-lg-1">
                          <div class="contact-box text-center">
                              <form id="ajax-contact" action="about.html" method="post">
                                  <div class="form-group row">
                                      <div class="col-lg-6"><input type="text" class="form-control" id="name" name="name" placeholder="姓名*" required=""></div>
                                      <div class="col-lg-6"><input type="email" class="form-control" id="email" name="email" placeholder="Email*" required=""></div>
                                  </div>
                                  <div class="form-group"><input type="text" class="form-control" id="subject" name="subject" placeholder="标题"></div>
                                  <div class="form-group"><textarea class="form-control" id="message" name="message" style="resize:none;overflow-y:visible;" rows="10" placeholder="留言内容*" required=""></textarea></div>
                                  <button type="submit">提 交</button>
                                  <div id="form-messages"></div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
          
          </div>
        </div>


      </div>
</body>
